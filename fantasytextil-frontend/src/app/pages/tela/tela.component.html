<mat-toolbar>Tela</mat-toolbar>

<router-outlet></router-outlet>

<div class="example-container mat-elevation-z8">

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="filtrar($any($event.target).value)" placeholder="Buscar tela">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.idTela}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="color">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Color </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.color}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="estilo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Estilo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.estilo}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="peso">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Peso </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.peso}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.idTela]"><mat-icon>ballot</mat-icon></button>
        <button mat-button color="accent" (click)="eliminar(row)"><mat-icon>delete</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink='/tela/nuevo'>
  <mat-icon>create</mat-icon>
</button>
